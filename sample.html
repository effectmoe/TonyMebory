<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meboryクライアントアプリケーション</title>
    <!-- Bootstrap CSSを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ここにHTMLコンテンツを追加 -->
    <div class="container">
        <div id="login-button-row" class="row">
            <div class="col">
                <button id="mebory-login" class="btn btn-primary">ログイン</button>
            </div>
        </div>
        <div id="card-img-row" class="row" hidden>
            <!-- カード画像がここに挿入されます -->
        </div>
        <div id="title-desc-row" class="row" hidden>
            <div class="col">
                <p id="title-desc"></p>
            </div>
        </div>
        <div id="point-row" class="row" hidden>
            <div class="col">
                <p>ポイント: <span id="show-point"></span></p>
            </div>
        </div>
        <div id="stamp-row" class="row" hidden>
            <div id="stamp-ui-block" class="col">
                <!-- スタンプがここに挿入されます -->
            </div>
        </div>
        <div id="function-button-row" class="row" hidden>
            <div class="col">
                <button id="get-code" class="btn btn-secondary">コード取得</button>
                <button id="reload" class="btn btn-secondary">リロード</button>
                <button id="mebory-get-voucher" class="btn btn-secondary">バウチャー取得</button>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="short-code-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">短縮コード</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                コード: <span id="short-code-in-toast"></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScriptを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQueryを読み込む -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- MeboryClient.jsを読み込む -->
    <script src="MeboryClient.js"></script>
    <!-- client_app.jsを読み込む -->
    <script src="client_app.js"></script>
</body>
</html>
